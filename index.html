<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="./logo.jpg">

    <title>GeoViewer</title>

    <!-- Bootstrap core CSS -->
    <link href="./bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./index.css" rel="stylesheet">
  </head>

  <body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            <img class="pull-left" alt="Brand" width="20" height="20" src="./logo.jpg">
            <span>&nbspGeoViewer</span>
          </a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Tutorial</a></li><!--class='active'<span class="sr-only">(current)</span>-->
            <li>
              <a href="#" class="navbar-link">
                <span class="glyphicon glyphicon-user" aria-hidden="true" aria-label=""></span> Login
              </a>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <form>
        <div class="form-group">
          <div class="row">
            <div class="col-xs-6 col-md-6">
              <div class="input-group">
                <span class="input-group-addon">Keyword</span>
                <input name="keywords" type="search" class="form-control" placeholder="keywords" required autofocus>
              </div>
            </div>
            <div class="col-xs-6 col-md-6">
              <div class="input-group">
                <span class="input-group-addon">Location</span>
                <span class="input-location"><input name="location" type="text" class="form-control" title="a place name, adddress, or zip code" placeholder="place name" required></span>
                <span class="input-radius"><input name="radius" type="number" class="form-control" title="unit: mile, max: 100 miles" placeholder="radius" required></span>
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button" title="select a area by drawing a polygon on the map"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></button>
                  <button class="btn btn-default" type="button" title="select a area by drawing a rectangle on the map"><span class="glyphicon glyphicon-stop" aria-hidden="true"></span></button>
                  <button class="btn btn-default" type="button" title="remove any areas"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-xs-6 col-md-6">
              <div class="input-group">
                <span class="input-group-addon">From</span>
                <input name="fromDate" type="date" class="form-control" placeholder="from date" required>
              </div>
            </div>
            <div class="col-xs-6 col-md-6">
              <div class="input-group">
                <span class="input-group-addon">To</span>
                <input name="toDate" type="date" class="form-control" placeholder="to date" required>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-xs-6 col-md-6">
              <div class="input-group">
                <span class="input-group-addon">View Mode</span>
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-default">Image</input>
                  <button type="button" class="btn btn-default">Text</button>
                  <button type="button" class="btn btn-primary">Both</button>
                </div>
              </div>
            </div>
            <div class="col-xs-6 col-md-6">
              <div class="input-group">
                
              </div>
            </div>
          </div>
        </div>
      </form>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="./jquery/1.11.3/jquery.min.js"></script>
    <script src="./bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
