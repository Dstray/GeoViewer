  </head>

  <body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            <img class="pull-left" alt="Brand" width="20" height="20" src="./logo.jpg">
            <span>&nbspGeoViewer</span>
          </a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Tutorial</a></li><!--class='active'<span class="sr-only">(current)</span>-->

              <a href="#" class="navbar-link">

              </a>

        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div id="map-container"  class="container">
      <img alt="Brand" width="100%" src="./logo.jpg">
    </div>

    <div id="main-container" class="container">

      <form>
        <div class="form-group">
          <div class="row">
            <div class="col-xs-7 col-md-7">
              <div class="input-group input-group-sm">
                <span class="input-group-addon">Keyword</span>
                <input name="keywords" type="search" class="form-control" placeholder="keywords" required autofocus>
              </div>
            </div>
            <div class="col-xs-5 col-md-5">
              <div class="input-group input-group-sm">
                <span class="input-group-addon">From</span>
                <input name="fromDate" type="date" class="form-control" required>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-xs-7 col-md-7">
              <div class="input-group input-group-sm">
                <span class="input-group-addon">Location</span>
                <span class="input-location"><input name="location" type="text" class="form-control" title="a place name, adddress, or zip code" placeholder="place name" required></span>
                <span class="input-radius"><input name="radius" type="number" class="form-control" title="unit: mile, max: 100 miles" placeholder="radius" required></span>
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button" title="select a area by drawing a polygon on the map"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></button>
                  <button class="btn btn-default" type="button" title="select a area by drawing a rectangle on the map"><span class="glyphicon glyphicon-stop" aria-hidden="true"></span></button>
                  <button class="btn btn-default" type="button" title="remove any areas"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
                </span>
              </div>
            </div>
            <div class="col-xs-5 col-md-5">
              <div class="input-group input-group-sm">
                <span class="input-group-addon">To</span>
                <input name="toDate" type="date" class="form-control" required>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-xs-8 col-md-8">
              <div class="input-group input-group-sm">
                <span class="input-group-addon">View Mode</span>
                <div class="btn-group btn-group-sm" data-toggle="buttons">
                  <label class="btn btn-info">
                    <input type="radio" name="search-viewMode" id="image" autocomplete="off"> Image
                  </label>
                  <label class="btn btn-info">
                    <input type="radio" name="search-viewMode" id="text" autocomplete="off"> Text
                  </label>
                  <label class="btn btn-info active">
                    <input type="radio" name="search-viewMode" id="both" autocomplete="off" checked> Both
                  </label>
                </div>
              </div>
            </div>
            <div class="col-xs-4 col-md-4">
              <div class="btn-group btn-group-sm pull-right" role="group">
                <button class="btn btn-default">Clear</button>
                <button type="submit" class="btn btn-primary">Search</button>
              </div>
            </div>
          </div>
        </div>
      </form>

    </div> <!-- /main-container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="./jquery/1.11.3/jquery.min.js"></script>
